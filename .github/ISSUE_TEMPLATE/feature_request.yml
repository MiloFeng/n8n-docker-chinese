name: ✨ 功能请求
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement", "需要分类"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提出功能建议！

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 您遇到了什么问题？这个功能将解决什么问题？
      placeholder: 我总是很沮丧，当...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望如何解决这个问题？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过其他解决方案吗？
      placeholder: 我也考虑过...

  - type: dropdown
    id: category
    attributes:
      label: 功能类别
      description: 这个功能属于哪个类别？
      options:
        - 部署和配置
        - 中文支持
        - 备份和恢复
        - 监控和日志
        - 安全性
        - 性能优化
        - 文档改进
        - 其他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 您认为这个功能的优先级如何？
      options:
        - 低 - 有就更好
        - 中 - 会很有用
        - 高 - 非常需要
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 还有其他需要补充的信息吗？
      placeholder: 相关链接、参考资料等

  - type: checkboxes
    id: terms
    attributes:
      label: 确认事项
      description: 在提交之前，请确认以下事项
      options:
        - label: 我已经搜索过现有的 Issues，没有发现类似的功能请求
          required: true
        - label: 我愿意帮助实现这个功能（如果可能）
          required: false

