services:
  # n8n 主服务
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    env_file:
      - .env
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme123}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Asia/Shanghai}
      - TZ=${TZ:-Asia/Shanghai}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-change-this}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-local-files:/files
      - ./n8n-chinese-ui/dist:/data/n8n-chinese-ui/dist:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - n8n-network
    labels:
      # Watchtower 配置
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.monitor-only=false"

  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - 自动更新容器
  watchtower:
    image: containrrr/watchtower:latest
    container_name: n8n-watchtower
    restart: unless-stopped
    environment:
      # 时区设置
      - TZ=${TZ:-Asia/Shanghai}
      
      # 更新策略
      - WATCHTOWER_CLEANUP=true                    # 清理旧镜像
      - WATCHTOWER_INCLUDE_RESTARTING=true         # 包含重启中的容器
      - WATCHTOWER_INCLUDE_STOPPED=false           # 不包含已停止的容器
      - WATCHTOWER_REVIVE_STOPPED=false            # 不重启已停止的容器
      
      # 更新时间
      - WATCHTOWER_SCHEDULE=0 0 3 * * *            # 每天凌晨 3 点检查更新 (Cron 格式)
      # - WATCHTOWER_POLL_INTERVAL=86400           # 或使用秒数 (86400 = 24小时)
      
      # 通知配置 (可选)
      # - WATCHTOWER_NOTIFICATIONS=email
      # - WATCHTOWER_NOTIFICATION_EMAIL_FROM=watchtower@example.com
      # - WATCHTOWER_NOTIFICATION_EMAIL_TO=admin@example.com
      # - WATCHTOWER_NOTIFICATION_EMAIL_SERVER=smtp.example.com
      # - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT=587
      # - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER=watchtower@example.com
      # - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD=password
      
      # 日志级别
      - WATCHTOWER_LOG_LEVEL=info                  # debug, info, warn, error
      
      # 仅监控模式 (不实际更新)
      - WATCHTOWER_MONITOR_ONLY=false              # 设为 true 仅监控不更新
      
      # 标签过滤
      - WATCHTOWER_LABEL_ENABLE=true               # 仅更新带有特定标签的容器
      
      # 滚动重启
      - WATCHTOWER_ROLLING_RESTART=true            # 逐个重启容器
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - n8n-network

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local

networks:
  n8n-network:
    driver: bridge

